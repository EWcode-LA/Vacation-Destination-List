<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Vacation Destinations WishList</h1>
      <p>
        This is a wishlist of exciting and adventerous places to visit on your
        next vation. Use the form below to save each destination to your
        wishlist!
      </p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="">Destination Name</label>
            <input type="text id="name" placeholder="Provide a name for the destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is the destination located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for a photo">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>


            <button type="submit">Add to Wishlist</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations container">
                <!-- content generated by JS  -->
            </div>
        </article>
    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
